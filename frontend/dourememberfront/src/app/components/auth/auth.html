<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DoURemember</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Lexend+Deca:wght@300;400;500;600;700&family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    .quicksand-1 { font-family: 'Quicksand', sans-serif; }
    .lexend-deca-1 { font-family: 'Lexend Deca', sans-serif; }
    .nunito-sans-1 { font-family: 'Nunito Sans', sans-serif; }
  </style>
</head>

<body class="bg-white min-h-screen flex justify-center mt-18">

<section class="w-full max-w-md">

  <!-- Logo/Brand Area -->
  <div class="text-center mb-8">
    <div class="inline-flex items-center gap-3 mb-4">
      <!-- Brain Icon SVG -->
      <div class="relative">
        <!-- Outer sun/rays circle -->
        <img src="https://www.svgrepo.com/show/293916/brain.svg" class="w-16 h-16" alt="brain icon" />
      </div>

      <!-- DoURemember Text -->
      <h1 class="quicksand-1 text-5xl font-bold">
        <span class="text-[#4F7380]">DoU</span><span class="text-[#F5821F]">Remember</span>
      </h1>
    </div>
    <p class="nunito-sans-1 text-[#9CA3AA] text-lg font-medium">Welcome back! Please sign in to continue</p>
  </div>

  <!-- Login Card -->
  <div class="bg-white rounded-2xl shadow-2xl p-10 relative overflow-hidden">
    <!-- Replaced gradient top border with solid orange -->
    <div class="absolute top-0 left-0 right-0 h-1.5 bg-[#F5821F]"></div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Username Field -->
      <div>
        <!-- Changed label color to teal -->
        <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
          Username
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <!-- Updated border and text colors to use the 3-color palette -->
          <input
            name="username"
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="user.username"
            class="nunito-sans-1 w-full pl-12 pr-4 py-4 text-base bg-white border-2 border-[#9CA3AA] rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/20 transition-all duration-300 font-medium text-[#4F7380] placeholder:text-[#9CA3AA]"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <!-- Changed label color to teal -->
        <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
          Password
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <!-- Updated border and text colors to use the 3-color palette -->
          <input
            name="password"
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="user.password"
            class="nunito-sans-1 w-full pl-12 pr-4 py-4 text-base bg-white border-2 border-[#9CA3AA] rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/20 transition-all duration-300 font-medium text-[#4F7380] placeholder:text-[#9CA3AA]"
          />
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 cursor-pointer group">
          <input type="checkbox" class="w-5 h-5 rounded border-[#9CA3AA] text-[#4F7380] focus:ring-[#4F7380] focus:ring-2 cursor-pointer" />
          <!-- Changed text colors to gray and teal -->
          <span class="nunito-sans-1 text-sm font-medium text-[#9CA3AA] group-hover:text-[#4F7380] transition-colors">Remember me</span>
        </label>
        <!-- Changed link color to orange with darker orange hover -->
        <a [routerLink]="['/signup']" class="nunito-sans-1 text-sm font-semibold text-[#F5821F] hover:text-[#d66f15] transition-colors">
          Forgot password?
        </a>
      </div>

      <!-- Login Button -->
      <!-- Removed gradient background, using solid orange -->
      <button type="submit" class="group w-full relative bg-[#F5821F] text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg hover:shadow-2xl hover:bg-[#d66f15] transition-all duration-300 overflow-hidden mt-8">
        <div class="relative flex items-center justify-center gap-3">
          <span class="quicksand-1">Sign In</span>
          <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </div>
      </button>

    </form>

    <!-- Sign Up Link -->
    <div [routerLink]="['/signup']" class="mt-8 text-center">
      <!-- Updated text colors to gray and teal/orange -->
      <p class="nunito-sans-1 text-[#9CA3AA] text-base">
        Don't have an account?
        <a
         class="font-bold text-[#4F7380] hover:text-[#F5821F] transition-colors ml-1">
          Sign up here
        </a>
      </p>
    </div>

  </div>

  <!-- Security Notice -->
  <div class="mt-6 text-center">
    <!-- Updated security notice to use teal color scheme -->
    <div class="inline-flex items-center gap-2 bg-[#4F7380]/10 px-6 py-3 rounded-full border border-[#4F7380]/30">
      <svg class="w-5 h-5 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
      <p class="nunito-sans-1 text-[#4F7380] font-medium text-sm">Your data is protected with end-to-end encryption</p>
    </div>
  </div>

</section>

</body>
</html>
