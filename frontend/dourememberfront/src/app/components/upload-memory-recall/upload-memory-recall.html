<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Assessment - DoURemember</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Lexend+Deca:wght@300;400;500;600;700&family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    .quicksand-1 { font-family: 'Quicksand', sans-serif; }
    .lexend-deca-1 { font-family: 'Lexend Deca', sans-serif; }
    .nunito-sans-1 { font-family: 'Nunito Sans', sans-serif; }
  </style>
</head>

<body class="bg-white min-h-screen py-10 px-4">

<section class="w-full max-w-4xl mx-auto">

  <!-- Logo/Brand Area -->
  <div class="text-center mb-8">
    <div class="inline-flex items-center gap-3 mb-4">
      <!-- Assessment Icon SVG -->
      <div class="relative">
        <svg class="w-16 h-16" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer circle accent -->
          <circle cx="32" cy="32" r="30" fill="#F5821F" opacity="0.15"/>
          <circle cx="32" cy="32" r="24" fill="#F5821F" opacity="0.25"/>

          <!-- Clipboard/Document icon -->
          <g transform="translate(18, 14)">
            <!-- Clipboard board -->
            <rect x="2" y="4" width="24" height="32" rx="2" fill="#4F7380" stroke="#4F7380" stroke-width="1.5"/>
            <!-- Clipboard clip -->
            <rect x="8" y="0" width="12" height="6" rx="1.5" fill="#F5821F" stroke="#F5821F" stroke-width="1"/>
            <rect x="10" y="2" width="8" height="3" rx="0.5" fill="white"/>

            <!-- Checkmarks/lines on clipboard -->
            <line x1="7" y1="12" x2="21" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="7" y1="17" x2="21" y2="17" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="7" y1="22" x2="18" y2="22" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="7" y1="27" x2="21" y2="27" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

            <!-- Checkmark accent -->
            <path d="M7 12 L9 14 L12 11" stroke="#F5821F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </g>
        </svg>
      </div>

      <!-- Title Text -->
      <h1 class="quicksand-1 text-5xl font-bold">
        <span class="text-[#4F7380]">Memory</span><span class="text-[#F5821F]"> Recall</span>
      </h1>
    </div>
    <p class="nunito-sans-1 text-[#9CA3AA] text-lg font-medium">Configure your memory recall parameters</p>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-2xl shadow-2xl p-10 relative overflow-hidden">
    <div class="absolute top-0 left-0 right-0 h-1.5 bg-[#F5821F]"></div>

    <!-- Form -->
  <form class="space-y-8" (ngSubmit)="onSubmit()" #memoryForm="ngForm">
      <!-- Image URL Section -->
      <div class="pb-6 border-b-2 border-[#9CA3AA]/20">
        <h2 class="quicksand-1 text-2xl font-bold text-[#4F7380] mb-6 flex items-center gap-3">
          <svg class="w-7 h-7 text-[#F5821F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Image Reference
        </h2>
        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
            Image URL
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
              </svg>
            </div>
            <input
              type="url"
              placeholder="https://example.com/image.jpg"
              [(ngModel)]="memoryRecall.memoryrecallurl"
              name="imageUrl"
              required
              class="nunito-sans-1 w-full pl-12 pr-4 py-4 ..."
            />
          </div>
        </div>
      </div>

      <!-- Ground Truth Section -->
      <div class="pb-6 border-b-2 border-[#9CA3AA]/20">
        <h2 class="quicksand-1 text-2xl font-bold text-[#4F7380] mb-6 flex items-center gap-3">
          <svg class="w-7 h-7 text-[#F5821F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Ground Truth Data
        </h2>

        <div class="space-y-6">
          <!-- Ground Truth -->
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
              Ground Truth
            </label>
        <textarea
          rows="4"
          [(ngModel)]="memoryRecall.groundtruthdescriptionsmall"
          name="groundTruth"
          required
          class="nunito-sans-1 w-full px-4 py-4 ..."
        ></textarea>
          </div>

          <!-- Ground Truth Facts -->
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
              Ground Truth Facts
            </label>
        <textarea
          rows="4"
          [(ngModel)]="memoryRecall.groundtruthfacts"
          name="groundTruthFacts"
          class="nunito-sans-1 w-full px-4 py-4 ..."
        ></textarea>
          </div>

          <!-- Key Entities -->
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
              Key Entities
            </label>
            <textarea
              rows="3"
              [(ngModel)]="memoryRecall.keyentities"
              name="keyentities"
              class="nunito-sans-1 w-full px-4 py-4 ..."
            ></textarea>
          </div>
        </div>
      </div>



      <!-- User Answer Section -->
      <div>
        <h2 class="quicksand-1 text-2xl font-bold text-[#4F7380] mb-6 flex items-center gap-3">
          <svg class="w-7 h-7 text-[#F5821F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          User Response
        </h2>

        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-[#4F7380] mb-2 uppercase tracking-wide">
            User Answer
          </label>
            <textarea
              rows="6"
              [(ngModel)]="memoryRecall.groundtruthdescriptioncomplete"
              name="userAnswer"
              required
              class="nunito-sans-1 w-full px-4 py-4 ..."
            ></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="group w-full relative bg-[#F5821F] text-white py-5 px-6 rounded-xl font-bold text-lg shadow-lg hover:shadow-2xl hover:bg-[#d66f15] transition-all duration-300 overflow-hidden mt-8">
        <div class="relative flex items-center justify-center gap-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
          <span class="quicksand-1">Submit Assessment</span>
          <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </div>
      </button>

    </form>

  </div>

  <!-- Info Notice -->
  <div class="mt-6 text-center">
    <div class="inline-flex items-center gap-2 bg-[#4F7380]/10 px-6 py-3 rounded-full border border-[#4F7380]/30">
      <svg class="w-5 h-5 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="nunito-sans-1 text-[#4F7380] font-medium text-sm">All scoring weights should sum to 1.0 for accurate evaluation</p>
    </div>
  </div>

</section>

</body>
</html>
