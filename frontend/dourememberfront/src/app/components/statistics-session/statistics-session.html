<!-- Test Results Statistics Graph -->
<div class="w-full bg-gray-50 py-8 px-4">
  <div class="max-w-[1400px] mx-auto bg-white rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-4xl font-bold mb-2" style="color: #4F7380; font-family: 'Lexend Deca', sans-serif;">
        Test Results from your Memory recall session!
      </h2>
      <button [routerLink]="['/patient/1']" class="lexend-deca-1 bg-[#4F7380] text-white px-6 py-2 rounded-full hover:bg-[#4F73809]">
        Go back to Profile
      </button>
    </div>

    <!-- Graph Container -->
    <div class="bg-gray-50 rounded-xl p-6 mb-6">
      <!--  Reduced SVG height from 500px to 350px and adjusted viewBox height from 400 to 280 -->
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'"></canvas>
    </div>

    <!-- Legend -->
    <div class="flex justify-center gap-12 mb-6">
      <div class="flex items-center gap-3">
        <div class="w-6 h-6 rounded-full" style="background-color: #F5821F;"></div>
        <span class="text-xl font-medium" style="color: #4F7380; font-family: 'Nunito Sans', sans-serif;">
          Accuracy Rate
        </span>
      </div>
      <div class="flex items-center gap-3">
        <div class="w-6 h-6 rounded-full" style="background-color: #4F7380;"></div>
        <span class="text-xl font-medium" style="color: #4F7380; font-family: 'Nunito Sans', sans-serif;">
          Response Time (normalized)
        </span>
      </div>
    </div>

    <!-- Summary Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-orange-50 rounded-xl p-6 text-center border-2" style="border-color: #F5821F;">
        <p class="text-xl mb-2" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
          Average Accuracy
        </p>
        <p class="text-5xl font-bold" style="color: #F5821F; font-family: 'Lexend Deca', sans-serif;">
          82%
        </p>
      </div>
      <div class="bg-blue-50 rounded-xl p-6 text-center border-2" style="border-color: #4F7380;">
        <p class="text-xl mb-2" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
          Avg Response Time
        </p>
        <p class="text-5xl font-bold" style="color: #4F7380; font-family: 'Lexend Deca', sans-serif;">
          3.2s
        </p>
      </div>
      <div class="bg-green-50 rounded-xl p-6 text-center border-2 border-green-300">
        <p class="text-xl mb-2" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
          Tests Completed
        </p>
        <p class="text-5xl font-bold" style="color: #4F7380; font-family: 'Lexend Deca', sans-serif;">
          10
        </p>
      </div>
    </div>
  </div>
</div>
