<!-- Invitation Modal - Static HTML Structure -->
<div class="fixed inset-0 bg-amber-600/15 transition-opacity data-closed:opacity-0 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 relative">
    <!-- Close Button (X) -->
    <button (click)="openInviteMemoryRecall()"
    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 hover:cursor-pointer transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold mb-2" style="color: #4F7380; font-family: 'Lexend Deca', sans-serif;">
        Invite to Memory Recall Test
      </h2>
      <p class="text-lg" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
        Share this test with your loved ones
      </p>
    </div>

    <!-- Message -->
    <div class="bg-gray-50 rounded-xl p-4 mb-6">
      <p class="text-base leading-relaxed" style="color: #4F7380; font-family: 'Nunito Sans', sans-serif;">
        Help your family member or friend keep their memory sharp! Send them an invitation to complete their personalized memory recall test.
      </p>
    </div>

    <!-- QR Code Section -->
    <div class="flex justify-center mb-6">
      <div class="bg-white border-4 rounded-xl p-4" style="border-color: #4F7380;">
        <!-- QR Code Placeholder -->
        <div class="w-40 h-40 bg-gray-100 rounded-lg flex items-center justify-center">
          <svg class="w-32 h-32" viewBox="0 0 100 100" fill="#4F7380">
            <!-- Simple QR Code Pattern -->
            <rect x="0" y="0" width="20" height="20" />
            <rect x="25" y="0" width="15" height="15" />
            <rect x="45" y="0" width="10" height="10" />
            <rect x="60" y="0" width="20" height="20" />
            <rect x="85" y="0" width="15" height="15" />

            <rect x="0" y="25" width="15" height="15" />
            <rect x="20" y="25" width="10" height="10" />
            <rect x="35" y="25" width="20" height="20" />
            <rect x="60" y="25" width="15" height="15" />
            <rect x="80" y="25" width="20" height="20" />

            <rect x="0" y="45" width="10" height="10" />
            <rect x="15" y="45" width="20" height="20" />
            <rect x="40" y="45" width="15" height="15" />
            <rect x="60" y="45" width="10" height="10" />
            <rect x="75" y="45" width="25" height="25" />

            <rect x="0" y="70" width="20" height="20" />
            <rect x="25" y="70" width="15" height="15" />
            <rect x="45" y="70" width="10" height="10" />
            <rect x="60" y="70" width="20" height="20" />
            <rect x="85" y="70" width="15" height="15" />

            <rect x="0" y="90" width="15" height="10" />
            <rect x="20" y="90" width="10" height="10" />
            <rect x="35" y="90" width="20" height="10" />
            <rect x="60" y="90" width="15" height="10" />
            <rect x="80" y="90" width="20" height="10" />
          </svg>
        </div>
        <p class="text-center text-sm mt-2" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
          Scan to start test
        </p>
      </div>
    </div>

    <!-- Share Options -->
    <div class="space-y-3">
      <!-- WhatsApp Button -->
      <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-xl transition-all hover:scale-105" style="background-color: #25D366; font-family: 'Quicksand', sans-serif; font-weight: 600; color: white;">
        <!-- WhatsApp Logo -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
        Share via WhatsApp
      </button>

      <!-- Email Button -->
      <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-xl transition-all hover:scale-105" style="background: linear-gradient(135deg, #F5821F 0%, #ff9940 100%); font-family: 'Quicksand', sans-serif; font-weight: 600; color: white;">
        <!-- Mail Logo -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Send via Email
      </button>

      <!-- Copy Link Button -->
      <button class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-xl border-2 transition-all hover:scale-105" style="border-color: #4F7380; color: #4F7380; font-family: 'Quicksand', sans-serif; font-weight: 600; background-color: white;">
        <!-- Link Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
        </svg>
        Copy Test Link
      </button>
    </div>

    <!-- Link Display -->
    <div class="mt-4 p-3 bg-gray-50 rounded-lg">
      <p class="text-sm text-center break-all" style="color: #9CA3AA; font-family: 'Nunito Sans', sans-serif;">
        https://douremember.com/test/invite/abc123xyz
      </p>
    </div>
  </div>
</div>
