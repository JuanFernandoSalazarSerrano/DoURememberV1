<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Home - DoURemember</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Lexend+Deca:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .quicksand-1 { font-family: 'Quicksand', sans-serif; }
    .lexend-deca-1 { font-family: 'Lexend Deca', sans-serif; }
    .nunito-sans-1 { font-family: 'Nunito Sans', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-b from-gray-50 to-white">

<!-- Edit User Form Section -->
<section class="relative py-10 px-6 bg-gradient-to-b from-gray-50 to-white">
  <div class="max-w-5xl mx-auto relative z-10">
    <!-- Back Button -->
    <div class="mb-6">
      <div [routerLink]="['/patient/1']" class="group inline-flex items-center gap-3 bg-white rounded-2xl shadow-xl px-5 py-3 hover:shadow-2xl transition-all duration-300 border-2 border-transparent hover:border-[#4F7380] cursor-pointer">
        <div class="w-10 h-10 rounded-xl bg-[#4F7380] flex items-center justify-center shadow-md group-hover:scale-110 transition-transform duration-300">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </div>
        <span class="quicksand-1 text-lg font-semibold text-gray-800">Back to Patient Home</span>
      </div>
    </div>

    <!-- Section Header -->
    <div class="text-center mb-8">
      <div class="inline-block bg-gradient-to-r from-[#4F7380] to-[#e0730d] p-1 rounded-2xl shadow-lg mb-4">
        <div class="bg-white px-8 py-4 rounded-2xl">
          <h2 class="quicksand-1 text-4xl font-bold bg-gradient-to-r from-[#4F7380] to-[#e0730d] bg-clip-text text-transparent">
            Edit Patient Information
          </h2>
        </div>
      </div>
      <p class="nunito-sans-1 text-gray-600 text-lg">Update your profile details and preferences</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">
      <div class="absolute top-0 left-0 right-0 h-1.5 bg-gradient-to-r from-[#4F7380] via-[#e0730d] to-[#4F7380]"></div>

      <!-- Form -->
      <form class="space-y-6">

        <!-- Patient ID, First Name, and Last Name -->
        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Patient ID
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                </svg>
              </div>
              <input type="text" value="1" readonly class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-gray-100 border border-gray-200 rounded-xl text-gray-600 font-medium cursor-not-allowed" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              First Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input type="text" value="John" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Last Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input type="text" value="Doe" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-6 h-6 text-[#e0730d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input type="email" value="john@example.com" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#e0730d] focus:ring-2 focus:ring-[#e0730d]/30 transition-all duration-300 font-medium text-gray-800" />
          </div>
        </div>

        <!-- Profile Image URL -->
        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
            Profile Image URL
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <input type="url" placeholder="https://example.com/image.jpg" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
          </div>
        </div>

        <!-- Username and Password -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Username
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
              </div>
              <input type="text" value="johndoe" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input type="password" value="password123" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>
        </div>

        <!-- Condition and Carer -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Condition
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#e0730d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </div>
              <input type="text" value="Diabetes" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#e0730d] focus:ring-2 focus:ring-[#e0730d]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Carer
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              <input type="text" value="Smith" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6">
          <button type="submit" class="group flex-1 relative bg-gradient-to-r from-[#4F7380] to-[#e0730d] text-white py-3.5 px-8 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
            <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
            <div class="relative flex items-center justify-center gap-3">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span class="quicksand-1">Save Changes</span>
            </div>
          </button>

          <button type="button" [routerLink]="['/patient/1']" class="group flex-1 relative bg-white border border-gray-300 text-gray-700 py-3.5 px-8 rounded-xl font-bold text-lg shadow-md hover:shadow-lg hover:border-gray-400 transition-all duration-300">
            <div class="relative flex items-center justify-center gap-3">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              <span class="quicksand-1">Cancel</span>
            </div>
          </button>
        </div>

      </form>
    </div>

    <!-- Info Notice -->
    <div class="mt-6 text-center">
      <div class="inline-flex items-center gap-3 bg-amber-50 px-6 py-3 rounded-full border border-amber-200">
        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <p class="nunito-sans-1 text-amber-800 font-medium text-base">Changes saved securely and may require re-authentication</p>
      </div>
    </div>

  </div>
</section>

</body>
</html>
