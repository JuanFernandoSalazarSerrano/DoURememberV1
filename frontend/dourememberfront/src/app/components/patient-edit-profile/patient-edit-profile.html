<body class="bg-white">

<!-- Edit User Form Section -->
<section class="relative py-10 px-6 bg-gray-50">
  <div class="max-w-5xl mx-auto relative z-10">

    <!-- Implementing the simple back button with clean design -->
    <div [routerLink]="[`/patient/${userId}`]">
      <button class="group mb-4 flex items-center gap-2 text-[#4F7380] hover:text-[#F5821F] transition-colors duration-300 font-['Lexend_Deca'] font-semibold">
        <!-- Left Arrow Icon -->
        <svg class="w-6 h-6 group-hover:-translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span class="text-lg">Go Back</span>
      </button>
    </div>

    <!-- Simplified header without gradients -->
    <div class="text-center mb-8">
      <div class="inline-block bg-[#4F7380] p-1 rounded-2xl shadow-lg mb-4">
        <div class="bg-white px-8 py-4 rounded-xl">
          <h2 class="font-['Lexend_Deca'] text-4xl font-bold text-[#4F7380]">
            Edit Patient Information
          </h2>
        </div>
      </div>
      <p class="nunito-sans-1 text-[#9CA3AA] text-lg">Update your profile details and preferences</p>
    </div>

    <!-- Removed gradient from top border, using solid color -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">
      <div class="absolute top-0 left-0 right-0 h-1.5 bg-[#F5821F]"></div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">

        <!-- Patient ID, First Name, and Last Name -->
        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Patient ID
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().id" name="id" type="text" readonly class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-gray-100 border border-gray-200 rounded-xl text-gray-600 font-medium cursor-not-allowed" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              First Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().name" name="name" type="text" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Last Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().lastname" name="lastname" type="text" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>
        </div>

        <!-- Updated email icon color to use palette color #F5821F -->
        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-6 h-6 text-[#F5821F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input [(ngModel)]="dataOfUserToEdit().email" name="email" type="email" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#F5821F] focus:ring-2 focus:ring-[#F5821F]/30 transition-all duration-300 font-medium text-gray-800" />
          </div>
        </div>

        <!-- Profile Image URL -->
        <div>
          <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
            Profile Image URL
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <input [(ngModel)]="dataOfUserToEdit().profilepicture" name="profilepicture" type="url" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
          </div>
        </div>

        <!-- Username and Password -->
        <div class="grid md:grid-cols-1 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Username
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().username" name="username" type="text" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>


        </div>

        <!-- Updated condition icon color to use palette color #F5821F -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Condition
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#F5821F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().medical_condition" name="medical_condition" type="text" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#F5821F] focus:ring-2 focus:ring-[#F5821F]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>

          <div>
            <label class="lexend-deca-1 block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wide">
              Carer
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-6 h-6 text-[#4F7380]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              <input [(ngModel)]="dataOfUserToEdit().carer" name="carer" type="text" class="nunito-sans-1 w-full pl-14 pr-4 py-3 text-lg bg-white border border-gray-200 rounded-xl focus:border-[#4F7380] focus:ring-2 focus:ring-[#4F7380]/30 transition-all duration-300 font-medium text-gray-800" />
            </div>
          </div>
        </div>

        <!-- Replaced gradient buttons with solid colors -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6">
          <button type="submit" class="group flex-1 relative bg-[#4F7380] hover:bg-[#F5821F] text-white py-3.5 px-8 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300">
            <div class="relative flex items-center justify-center gap-3">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span class="quicksand-1">Save Changes</span>
            </div>
          </button>

          <button type="button" [routerLink]="[`/patient/${userId}`]" class="group flex-1 relative bg-white border-2 border-[#9CA3AA] text-gray-700 py-3.5 px-8 rounded-xl font-bold text-lg shadow-md hover:shadow-lg hover:border-[#4F7380] transition-all duration-300">
            <div class="relative flex items-center justify-center gap-3">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              <span class="quicksand-1">Cancel</span>
            </div>
          </button>
        </div>

      </form>
    </div>

    <!-- Info Notice -->
    <div class="mt-6 text-center">
      <div class="inline-flex items-center gap-3 bg-amber-50 px-6 py-3 rounded-full border border-amber-200">
        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <p class="nunito-sans-1 text-amber-800 font-medium text-base">Changes saved securely and may require re-authentication</p>
      </div>
    </div>

  </div>
</section>

</body>
