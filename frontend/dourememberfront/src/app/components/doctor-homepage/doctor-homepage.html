<section class="relative min-h-screen bg-gradient-to-b from-gray-50 to-white py-12 px-4 overflow-hidden">
  <!-- Decorative brain images for visual consistency -->
  <div class="absolute top-10 right-10 w-64 h-64 opacity-[0.06] pointer-events-none z-0">
    <img src="https://www.svgrepo.com/show/293916/brain.svg" alt="" class="w-full h-full rotate-[20deg]" style="filter: brightness(0) saturate(100%) invert(31%) sepia(13%) saturate(1247%) hue-rotate(147deg) brightness(95%) contrast(88%);" />
  </div>

  <div class="absolute bottom-20 left-10 w-48 h-48 opacity-[0.08] pointer-events-none z-0 animate-pulse">
    <img src="https://www.svgrepo.com/show/293916/brain.svg" alt="" class="w-full h-full -rotate-[15deg]" style="filter: brightness(0) saturate(100%) invert(47%) sepia(45%) saturate(1247%) hue-rotate(360deg) brightness(95%) contrast(88%);" />
  </div>

  <div class="max-w-7xl mx-auto relative z-10">
    <!-- Welcome Header -->
    <div class="mb-12">
      <div class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden">
        <!-- Accent bar -->
        <div class="absolute top-0 left-0 right-0 h-2 bg-[#4F7380]"></div>

        <div class="flex items-center gap-4">
          <!-- Doctor icon/avatar placeholder -->

          @if (doctorImage == null) {

          <div class="w-16 h-16 rounded-full bg-[#4F7380] flex items-center justify-center shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>

          }
          @else {
          <div class="w-16 h-16 rounded-full bg-[#4F7380] flex items-center justify-center shadow-lg">
            <img src={{doctorImage}} class="w-16 h-16 rounded-full object-cover shadow-lg">
          </div>
          }
          <div>
            <h1 class="quicksand-1 text-3xl md:text-4xl font-bold text-gray-800">
              Hello, <span class="text-[#e0730d]">Doctor {{doctorName()}}!</span>
            </h1>

            <p class="nunito-sans-1 text-gray-600 mt-1">Welcome back to your patients dashboard</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Patients Section -->
    <div class="mb-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="quicksand-1 text-2xl font-bold text-gray-800">Your Patients</h2>
        <span class="nunito-sans-1 text-sm text-gray-600 bg-white px-4 py-2 rounded-lg shadow">
          Total: <span class="font-bold text-[#4F7380]">{{patients().length}}</span> patients
        </span>
      </div>

      <!-- Patient Cards Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

        @for (patient of patients(); track $index) {
          <patient-card [patient]="patient"
          [userId]="userId"
          ></patient-card>
        }

      <!-- Create New Patient Button -->
      <div class="flex justify-center">
        <button class="group relative flex items-center gap-3 px-8 py-4 rounded-xl bg-gradient-to-r from-[#e0730d] to-[#d66a0c] text-white font-bold text-lg quicksand-1 shadow-xl shadow-[#e0730d]/30 hover:shadow-2xl hover:shadow-[#e0730d]/40 hover:scale-[1.02] active:scale-95 transition-all duration-300 overflow-hidden">
          <span class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-all duration-300"></span>

          <!-- Plus icon -->
          <svg class="w-6 h-6 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>

          <span class="relative z-10">Invite a new Patient</span>
        </button>
      </div>
    </div>
  </div>
  </div>
</section>
