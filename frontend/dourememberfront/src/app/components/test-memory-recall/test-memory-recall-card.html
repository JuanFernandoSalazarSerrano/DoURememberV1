      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
        <div class="relative aspect-video bg-gray-100">
          <img
            src={{TestMemoryRecall.MemoryRecallUrl}}
            alt="Family gathering"
            class="w-full h-full object-cover"
          />
          <div class="absolute top-4 right-4">
            <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-medium font-['Quicksand'] bg-[#F5821F] text-white shadow-lg">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Picture
            </span>
          </div>
        </div>
        <div class="p-6">
          <div class="mb-3">
            <span class="inline-flex items-center px-2.5 py-1 rounded-md bg-gray-100 text-[#9CA3AA] text-xs font-medium font-['Quicksand']">
              ID: {{TestMemoryRecall.MemoryRecallId}}
            </span>
          </div>
          <p class="text-gray-700 text-base leading-relaxed font-['Nunito_Sans']">
            {{TestMemoryRecall.groundTruthDescriptionSmall}}
          </p>
          <div class="mt-4 pt-4 border-t border-gray-100">
            <button (click)="openMemoryRecallModal()" class="w-full px-4 py-2.5 bg-[#F5821F] hover:bg-[#e67419] text-white font-medium rounded-lg transition-colors duration-200 font-['Nunito_Sans']">
              View Details
            </button>
          </div>
        </div>

        @if (showMemoryRecallModal == true) {
        <app-memory-recall-prestart-modal
          [memoryRecall]="TestMemoryRecall"
          (closeModalEventEmitter)="openMemoryRecallModal()"
        ></app-memory-recall-prestart-modal>
      }
      </div>
