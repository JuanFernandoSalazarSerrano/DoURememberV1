<div class="z-10 bg-opacity-50 flex items-center justify-center p-4 fixed inset-0 bg-amber-600/15 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
  <div class="bg-white rounded-2xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-y-auto">

    <div class="border-b border-gray-200 p-6 flex items-center justify-between">
      <div class="flex items-center">
          <img class="w-10 h-10 mr-2" src="https://www.svgrepo.com/show/293916/brain.svg" alt="brain">
        <div class="flex items-baseline">
          <span class="text-2xl font-bold text-[#4F7380]" style="font-family: 'Nunito Sans', sans-serif;">DoU</span>
          <span class="text-2xl font-bold text-[#F5821F]" style="font-family: 'Nunito Sans', sans-serif;">Remember</span>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <h2 class="text-xl font-semibold text-[#4F7380]" style="font-family: 'Lexend Deca', sans-serif;">
          Memory Recall: <span class="text-[#F5821F]">{{memoryRecall.MemoryRecallId}}</span>
        </h2>
        <button
          (click)="closeMemoryRecallModal()"
          class="text-gray-400 hover:text-gray-600 transition-colors p-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="p-5">
      <div class="relative group mb-8">
        <div class="relative overflow-hidden rounded-xl shadow-lg">
          <img
            [src]="memoryRecall.MemoryRecallUrl"
            [alt]="'Memory Recall ' + memoryRecall.MemoryRecallId"
            class="w-full h-auto max-h-[500px] object-cover transition-transform duration-500 group-hover:scale-105">

          <div class="absolute top-4 right-4 px-3 py-1.5 rounded-full text-xs font-semibold shadow-lg bg-white"
               style="font-family: 'Quicksand', sans-serif;">
            <span class="flex items-center gap-1.5">
              <svg *ngIf="memoryRecall.type === 'picture'" class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
              </svg>
              <svg *ngIf="memoryRecall.type === 'video'" class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm12.553 1.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
              </svg>
              {{ memoryRecall.type}}
            </span>
          </div>

          <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/60 to-transparent
                      opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out
                      flex items-end p-6">
            <div class="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 ease-out">
              <p class="text-white text-lg leading-relaxed" style="font-family: 'Nunito Sans', sans-serif;">
                {{ memoryRecall.groundTruthDescriptionSmall }}
              </p>
            </div>
          </div>
        </div>

        <div class="mt-3 text-center">
          <p class="text-sm text-[#9CA3AA] italic" style="font-family: 'Nunito Sans', sans-serif;">
          </p>
        </div>
      </div>

      <div
           class="bg-gray-50 rounded-lg p-4 border border-gray-200">
        <h3 class="text-sm font-semibold text-[#4F7380] mb-2" style="font-family: 'Lexend Deca', sans-serif;">
          Ground-Truth
        </h3>
        <p class="text-gray-700 text-lg leading-relaxed" style="font-family: 'Nunito Sans', sans-serif;">
          {{ memoryRecall.groundTruthDescriptionComplete }}
        </p>
      </div>
    </div>

    <div class="border-t border-gray-200 p-6 bg-gray-50 rounded-b-2xl">
      <div class="flex items-center justify-between">
        <p class="text-lg text-[#9CA3AA]" style="font-family: 'Nunito Sans', sans-serif;">
          Ready to test your memory recall?
        </p>

        <button
          [routerLink]="['/tests/groundtruth']"
          [state]="{memoryRecall: memoryRecall}"
          class="px-8 py-3 bg-[#F5821F] hover:bg-[#e67515] text-white font-semibold rounded-lg
                 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300
                 flex items-center gap-2"
          style="font-family: 'Lexend Deca', sans-serif;">
          <span>Start Memory Recall Test</span>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </button>
      </div>
    </div>

  </div>
</div>
