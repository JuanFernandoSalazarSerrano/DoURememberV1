<!-- Patient Card 1 -->
        <div class="group bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-[1.02] overflow-hidden">
          <!-- Card header with gradient -->
          <div class="h-2 bg-gradient-to-r from-[#4F7380] to-[#e0730d]"></div>

          <div class="p-6">
            <!-- Patient avatar and name -->
            <div class="flex items-center gap-3 mb-4">
              <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#e0730d] to-[#d66a0c] flex items-center justify-center shadow-md">
                <span class="text-white font-bold text-lg quicksand-1">JD</span>
              </div>
              <div>
                <h3 class="quicksand-1 font-bold text-lg text-gray-800">{{patient.name}}</h3>
                <p class="nunito-sans-1 text-sm text-gray-500">{{patient.id}}</p>
              </div>
            </div>

            <!-- Patient details -->
            <div class="space-y-3">
              <div class="flex items-start gap-2">
                <svg class="w-4 h-4 text-[#4F7380] mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="nunito-sans-1 text-sm text-gray-700">{{patient.email}}</span>
              </div>

              <div class="flex items-start gap-2">
                <svg class="w-4 h-4 text-[#e0730d] mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <div>
                  <p class="nunito-sans-1 text-xs text-gray-500 uppercase tracking-wide">Condition</p>
                  <p class="nunito-sans-1 text-sm font-semibold text-gray-800">{{patient.medical_condition}}</p>
                </div>
              </div>

              <div class="flex items-start gap-2">
                <svg class="w-4 h-4 text-[#4F7380] mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <div>
                  <p class="nunito-sans-1 text-xs text-gray-500 uppercase tracking-wide">Carer</p>
                  <p class="nunito-sans-1 text-sm font-semibold text-gray-800">{{patient.carer}}</p>
                </div>
              </div>
            </div>

            <!-- View details button -->
            <button [routerLink]="[`/sessions/patient/${patient.id}`]" class="mt-6 w-full py-2.5 rounded-lg border-2 border-[#4F7380] text-[#4F7380] font-semibold quicksand-1 hover:bg-[#4F7380] hover:text-white hover:shadow-lg transition-all duration-300">
              View sessions history
            </button>
          </div>
        </div>
