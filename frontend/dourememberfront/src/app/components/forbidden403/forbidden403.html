<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 - Access Forbidden | DoURemember</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Lexend+Deca:wght@400;500;600&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e2a35;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: #F5821F;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .logo-text {
      font-family: 'Quicksand', sans-serif;
      color: #4F7380;
    }

    .logo-text span {
      color: #F5821F;
    }

    .error-number {
      font-size: 8rem;
      font-weight: 800;
      font-family: 'Lexend Deca', sans-serif;
      color: #F5821F;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 4px 4px 0px rgba(79, 115, 128, 0.1);
    }

    .lock-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #4F7380;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(79, 115, 128, 0.2);
    }

    .lock-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Lexend Deca', sans-serif;
      color: #4F7380;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.125rem;
      color: #9CA3AA;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: #F5821F;
      color: white;
      box-shadow: 0 4px 12px rgba(245, 130, 31, 0.3);
    }

    .btn-primary:hover {
      background: #e67318;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 130, 31, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #4F7380;
      border: 2px solid #4F7380;
    }

    .btn-secondary:hover {
      background: #4F7380;
      color: white;
      transform: translateY(-2px);
    }

    .help-text {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #9CA3AA;
    }

    .help-text a {
      color: #F5821F;
      text-decoration: none;
      font-weight: 600;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .error-number {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">DoU<span>Remember</span></div>
    </div>

    <!-- Error Number -->
    <div class="error-number">403</div>

    <!-- Lock Icon -->
    <div class="lock-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
      </svg>
    </div>

    <!-- Error Title -->
    <h1 class="error-title">Access Forbidden</h1>

    <!-- Error Message -->
    <p class="error-message">
      You don't have permission to access this resource. This area may be restricted to authorized medical professionals or patients with active accounts.
    </p>

    <!-- Action Buttons -->
    <div class="button-group">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Go to Homepage
      </a>
      <a href="/login" class="btn btn-secondary">
        Sign In
      </a>
    </div>

    <!-- Help Text -->
    <p class="help-text">
      Need help? <a href="/douremember/about">Contact Support</a>
    </p>
  </div>
</body>
</html>
